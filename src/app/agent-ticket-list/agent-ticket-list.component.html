<div class="tile is-ancestor">
    <div class="tile is-parent">
      <ul>
        <li *ngFor="let ticket of tickets">
          <app-ticket
            [ticketId]="ticket.id"
            title="{{ticket.subject}}"
            [created]="ticket.createdAt"
            state="{{ticket.state}}"
          ></app-ticket>
        </li>
      </ul>
    </div>
    <div class="tile is-parent is-8">
      <router-outlet></router-outlet>
    </div>
  </div>
